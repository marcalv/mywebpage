<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>


<link rel='stylesheet' type='text/css' href='/static/css/bootstrap.min.css'>
<link rel='stylesheet' type='text/css' href='/games/tictacboom/css/style.css'>

<link rel="icon" type="image/png" href="/static/icons/icon_user.png" />


<meta charset="UTF-8">

<head>
    <title>TicTacBoom - Marc Álvarez</title>
</head>

<body id="body">
            <div  class="container" onclick="next_state()">
                <div class="container">
                    <h1  id='position' class="display-1" style="padding-top: 5vh;"> </h1>
                </div>
                <div class="   vertical-center          ">
                    <h1 id='letter' class="display-1">-</h1>
                </div>
                
            </div>
    
            <footer class="footer mt-auto">
                <div class="container">
                    <button type="button" id="cancelbtn" class="mb-4 btn btn-danger my-2 btn-block" onclick="set_state('start')">Cancelar</button>
                    
                    <p id="hint"></p>
                    
    
                    
                    <div class="btn-group btn-block mb-4" role="group" aria-label="Basic example">
                        <button type="button btn-block" onclick="set_state('start')" id="settingsbtn" class="btn btn-primary" data-toggle="modal" data-target="#settings">
                            Ajustes del juego</button>
                        <div class="dropdown">
                            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Más
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" onclick="set_state('start')" id="manualbtn" class="btn btn-primary" data-toggle="modal" data-target="#manual">
                                Instrucciones</a>
                                <a class="dropdown-item" onclick="set_state('start')" id="manualbtn" class="btn btn-primary" data-toggle="modal" data-target="#about">
                                    Acerca de</a>
                              <a class="dropdown-item" href="/">Salir</a>
                            </div>
                          </div>
                    </div>
                </div>
              </footer>

        


        <!-- Modal Ajustes del juego-->
        <div class="modal fade" id="settings" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajustes</h5>
                </div>
                <div class="modal-body">
                    

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Dificultad</label>
                    </div>
                    <select id="level" onchange="save_settings()" class="custom-select" id="inputGroupSelect01">
                    <option value="0">Fácil</option>
                    <option value="1">Intermedio</option>
                    <option value="2">Dificil</option>
                    </select>
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Tiempo máximo (s)</span>
                    </div>
                    <input id="maxtime" oninput="save_settings()" type="number" class="form-control">
                </div>
        
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Tiempo mínimo (s)</span>
                    </div>
                    <input id="mintime" oninput="save_settings()" type="number" class="form-control">
                </div>
                    
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Sonido</label>
                    </div>
                    <select id="soundenable" onchange="save_settings()" class="custom-select" id="inputGroupSelect01">
                        <option value="0">Desactivado</option>
                        <option value="1">Activado</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Soundpack</label>
                    </div>
                    <select id="soundpack" onchange="save_settings()" class="custom-select" id="inputGroupSelect01">
                        <option value="0">Bomba</option>
                        <option value="1">Campana</option>
                        <option value="2">APM</option>
                        <option value="3">RealBomb</option>
                    </select>
                </div>

                    <br>
                      <button type="button" onclick="reset_settings()" class="btn btn-warning">Resetear configuración</button>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-success btn-block btn-lg" data-dismiss="modal" >Guardar</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal Instrucciones-->
        <div class="modal fade" id="manual" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Instrucciones</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p>Under construction...</p>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-success btn-block btn-lg" data-dismiss="modal" >Cerrar</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal Acerca de-->
        <div class="modal fade" id="about" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Acerca de</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p>Under construction...</p>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-success btn-block btn-lg" data-dismiss="modal" >Cerrar</button>
                </div>
            </div>
            </div>
        </div>

        

        

</body>

<script type="text/javascript" src="js/script.js"></script>

</html>
