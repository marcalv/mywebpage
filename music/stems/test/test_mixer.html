<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="UTF-8">

<link rel="stylesheet" href="/static/css/stem.css">


<body>
    
    <div class="">
      <div id="top-bar" class="playlist-top-bar">
        <div class="playlist-toolbar">
          <div class="btn-group">
            <span class="btn-pause btn btn-warning"><i class="fa fa-pause"></i></span>
            <span class="btn-play btn btn-success"><i class="fa fa-play"></i></span>
            <span class="btn-stop btn btn-danger"><i class="fa fa-stop"></i></span>
          </div>
        </div>
      </div>

      <div id="playlist"></div>
      <form class="form-inline">
        <div class="form-group">
          <label for="master-gain">Master Volume</label>
          <input type="range" min="0" max="100" value="100" class="master-gain form-control" id="master-gain">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" checked class="automatic-scroll"> Automatic Scroll 
          </label>
        </div>
      </form>

      <div class="sound-status"></div>
      <div class="loading-data"></div>

      <script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
      <script type="text/javascript" src="/static/js/waveform-playlist.var.js"></script>
      <script type="text/javascript" src="/static/js/minimal.js"></script>
      <script type="text/javascript" src="/static/js/emitter.js"></script>
      
      <script>var options = {isAutomaticScroll: false}</script>


  </div>
</body>

</html>
